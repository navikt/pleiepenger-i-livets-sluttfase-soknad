name: Snyk
on:
  push:
    branches:
      - master
  schedule:
    - cron:  '0 3 * * *'
jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: monitor
          args: --org=dusseldorf --remote-repo-url=https://github.com/${{ github.repository }}.git
